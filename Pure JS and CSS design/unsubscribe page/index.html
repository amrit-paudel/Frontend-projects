<!DOCTYPE html>
<html>

<head>
    <title>Unsubscribe page </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="login-content unsubscribe-content">
            <form action="index.html">
                <img src="images/unsubscribe.svg">
                <div class="input-div user">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>User Id </h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="email" class="input">
                    </div>
                </div>
                <input type="submit" class="btn" value="Unsubscribe">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="jsfiles/index.js"></script>
</body>

</html>
