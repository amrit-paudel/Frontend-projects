<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        
         <div class="img">
            <img src="images/login.svg">
        </div>
      
        <div class="login-content">
            <form action="index.html">
                <img src="images/avatar.svg">
                <h1 class="title">Let's Get Connected</h1>
                <div class="input-div user">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass" id="password-container">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div"  >
                        <h5>Password</h5>
                        <input type="password" class="input" id="password-field">
                       
                    </div>
                    
                </div>
                <div class="rules">
                    <p class="uppercase">Must contain at least 1 uppercase</p>
                    <p class="numeric">Must contain at least 1 number</p>
                    <p class="special">Must contain at least 1 special character</p>
                    <p class="length">Must be at least 6 characters long</p>
                </div>
                <a href="#">Forgot Password ?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="jsfiles/index.js"></script>
</body>

</html>
