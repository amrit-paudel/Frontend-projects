<!DOCTYPE html>
<html>

<head>
    <title>Subscribe page </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="subscribe-content">
            <form action="index.html">
                <img src="images/subscribe.svg">
               <div class="title">
                <h1>Don't miss our updates</h1>
                
               </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="email" class="input" id="email-input">
                    </div>
                </div>
                <div class="validation">
                    <p>Enter a valid Email ID</p>
                </div>
                <input type="submit" class="btn" value="Subscribe">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="jsfiles/index.js"></script>
</body>

</html>
